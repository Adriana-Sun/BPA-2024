<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Game Day Grill</title>
        <link rel="icon" type="image/png" href="images/icon.PNG">   <!-- Setting favicon -->

        <!-- Importing CSS file -->
        <link href="general.css" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />

        <!-- Page-Specific CSS -->
        <style>
            .pageHeader{
                margin-top: 160px;
                margin-bottom: 120px;
                text-align: center;
                font: 4rem "Bungee", sans-serif;
                color: var(--subBg);
                text-shadow: 3px 3px 0 var(--subAccent);
            }

            p{
                font-size: 1.3rem; 
                width: 90%; 
                margin: auto; 
                text-align: center;
            }

            .inputForm, .cancelForm, .editForm{
                width: 80%;
                margin: auto;
                margin-top: 50px;
                margin-bottom: 50px;
                padding: 2%;
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 30px;
                border: 3px solid var(--darkAccent);
                border-radius: 10px;
                box-shadow: 15px 15px 0px var(--subBg);
            }

            .cancelForm{
                grid-template-columns: 1fr;
            }

            .inputForm > div, .cancelForm > div{
                line-height: 2rem;
            }
            
            .cancelForm textarea, .cancelForm input, .editForm input, .editForm select{
                padding-left: 10px;
            }

            .cancelForm textarea{
                padding-top: 5px;
            }

            .editForm div:first-child{
                grid-column: 1 / 3;
            }

            label{
                font-size: 1.2rem;
            }
            input, textarea, select{
                border: 2px solid black;
                width: 97%;
                height: 30px;
                border-radius: 5px;
                font: 1rem "Lexend", sans-serif;
                padding-left: 2%;
            }
            
            input[type="submit"]{
                width: 200px;
                height: 40px;
                margin: auto;
                margin-bottom: 20px;
                padding-left: 6px;
                background-color: var(--darkAccent);
                color: white;
                border: none;
            }
            input[type="submit"]:hover{
                cursor: pointer;
                background-color: var(--subAccent);
            }
            .inputForm input[type="submit"], .editForm input[type="submit"]{
                grid-column: 1 / 3;
            }
            input [type="date"]::-webkit-calendar-picker-indicator {
                opacity: 0;
            }

            input:focus, textarea:focus{
                outline: none;
                border: 2px solid var(--darkAccent);
            }

            @media screen and (max-width: 700px){
                .pageHeader{
                    font-size: 3rem;
                }
            }

            @media screen and (max-width: 500px){
                label{
                    font-size: 1rem;
                }
                .inputForm{
                    grid-template-columns: 1fr;
                }
                input[type="submit"]{
                    grid-column: 1 / 2;
                }
            }

            @media screen and (max-width: 400px) {
                .pageHeader{
                    font-size: 2.5rem;
                }
            }

            @media screen and (max-width: 300px){
                .pageHeader{
                    font-size: 2rem;
                }
                .cancelForm input, textarea{
                    width: 93%;
                }
            }
        </style>
    </head>

    <body>
        <nav class="navBar">
            <a href="index.html"><span>Game Day Grill</span></a>
            <a href="menu.html">Menu</a>
            <a href="#events">Events</a>
            <a class="active" href="reservations.html">Reservations</a>
            <a href="#contact">Contact Us</a>
            <a href="cart.html"></a>
        </nav>

        <h1 class="pageHeader">RESERVATIONS</h1>
        <p>Want to <span style="color: var(--subAccent);">make a reservation?</span> Fill out the form below and you'll be set!</p>

        <form class="inputForm">
            <div>
                <label for="fName">First name</label><br>
                <input type="text" name="fName" id="fName" placeholder="First name">
            </div>
            <div>
                <label for="lName">Last name</label><br>
                <input type="text" name="lName" id="lName" placeholder="Last name">
            </div>
            <div>
                <label for="numPeople">Number of People</label><br>
                <input type="number" name="numPeople" id="numPeople" placeholder="Ex: 2">
            </div>
            <div>
                <label for="date">Date</label><br>
                <input type="date" name="date" id="date">
            </div>
            <div>
                <label for="phoneNum">Phone Number</label><br>
                <input type="text" name="phoneNum" id="phoneNum" placeholder="Ex: 123-456-7891">
            </div>
            <div>
                <label for="email">Email</label><br>
                <input type="text" name="email" id="email" placeholder="example@gmail.com">
            </div>
            <div>
                <label for="time">Time</label><br>
                <input type="time" name="time" id="time" placeholder="First name">
            </div>
            <div>
                <label for="notes">Notes</label><br>
                <input type="notes" name="notes" id="notes" placeholder="Ex: Jill has a peanut allergy.">
            </div>
            <input type="submit" value="Submit Reservation">
        </form>

        <p style="margin-top: 100px;">Want to <span style="color: var(--subAccent);">cancel a reservation?</span> Fill out the form below:</p>
        <form class="cancelForm">
            <div>
                <label for="regID">Registration ID</label><br>
                <input type="text" name="regID" id="regID" placeholder="Ex: WXUIODNKL">
            </div>
            <div>
                <label for="reason">Reason for cancellation (optional)</label><br>
                <textarea name="reason" id="reason" placeholder="Ex: Schedule conflict" style="height: 80px;"></textarea>
            </div>
            <input type="submit" value="Cancel Reservation">
        </form>

        <p style="margin-top: 100px;">Want to <span style="color: var(--subAccent);">edit a reservation?</span> Fill out the form below:</p>
        <form class="editForm">
            <div>
                <label for="regID">Registration ID</label><br>
                <input type="text" name="regID" id="regID" placeholder="Ex: WXUIODNKL">
            </div>
            <div style="grid-column: 1 / 3;">
                <label for="editFields">What would you like to edit?</label><br>
                    <select name="editFields" id="editFields">
                        <option value="select">Select an option</option>
                        <option value="fNameEdit">First Name</option>
                        <option value="lNameEdit">Last Name</option>
                        <option value="numPeopleEdit">Number of people</option>
                        <option value="dateEdit">Date of Reservation</option>
                        <option value="timeEdit">Time of Reservation</option>
                        <option value="phoneNumEdit">Phone Number</option>
                        <option value="emailEdit">Email</option>
                        <option value="notesEdit">Notes</option>
                    </select>
            </div>
            <input type="submit" value="Submit Changes">
        </form>
    </body>
</html>

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Game Day Grill</title>
        <link rel="icon" type="image/png" href="images/icon.PNG">   <!-- Setting favicon -->

        <!-- Importing CSS file -->
        <link href="general.css" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <style>
             .pageHeader{
                margin-top: 160px;
                margin-bottom: 120px;
                text-align: center;
                font: 4rem "Bungee", sans-serif;
                color: var(--subBg);
                text-shadow: 3px 3px 0 var(--subAccent);
            }

            .cartItems{
                width: 90%;
                margin: auto;
                margin-bottom: 50px;
            }

            .item{
                display: grid;
                grid-template-columns: 200px 1fr 1fr 1fr 1fr;
                margin-top: 40px;
            }

            .item h1, .item p{
                margin: auto;
            }

            .item img{
                width: 200px;
                border-radius: 10px;
                box-shadow: 10px 10px 0px var(--subBg);
            }
            
            .item .name{
                margin-left: 40px;
            }

            .item button{
                margin: auto;
                width: 100px;
                height: 2rem;
                background-color: var(--darkAccent);
                color: white;
                font: 1rem "Lexend", sans-serif;
                border: none;
                border-radius: 10px;
                transition: all 0.2s ease-out;
            }
                .item button:hover{
                    background-color: var(--subAccent);
                    cursor: pointer;
                }

            .subtotal{
                margin: auto;
                display: grid;
                background-color: var(--subBg);
                height: 6rem;
                grid-template-columns: 3fr 2fr 1fr;
            }
            input[type="number"]{
                height: 1.4rem;
                width: 50px;
            }
        </style>
    </head>

    <body>
        <nav class="navBar">
            <a href="index.html"><span>Game Day Grill</span></a>
            <a href="menu.html">Menu</a>
            <a href="#events">Events</a>
            <a href="reservations.html">Reservations</a>
            <a href="#contact">Contact Us</a>
            <a href="cart.html"></a>
        </nav>

        <h1 class="pageHeader">Cart</h1>
        <section class="cartItems">
        </section>
        <div class="subtotal">
            <p></p> <p style="font-size: 2rem; margin: auto;">SUBTOTAL: $<span id="subtotal">0.00</span></p>
        </div>

        
    </body>

    <script src="cart.js"></script>
</html>

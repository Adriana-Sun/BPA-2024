<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Game Day Grill</title>
        <link rel="icon" type="image/png" href="images/icon.PNG">   <!-- Setting favicon -->

        <!-- Linking the General CSS Sheet -->
        <link href="general.css" rel="stylesheet">

        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width" />

        <!-- Page-specific CSS -->
        <style>
            .pageHeader{
                margin-top: 160px;
                margin-bottom: 120px;
                text-align: center;
                font: 4rem "Bungee", sans-serif;
                color: var(--subBg);
                text-shadow: 3px 3px 0 var(--darkAccent);
            }

            .wrapper{
                width: 90%;
                margin: auto;
                display: grid;
                grid-template-columns: repeat(4, 1fr);
                gap: 30px;
            }
                .menuItem{
                    max-width: 100vw;
                    height: 600px;
                }
                    .menuItem img{
                        width: 100%;
                        height: 30%;
                        object-fit: cover;
                        border-radius: 10px;
                        /* box-shadow: 0px 0px 10px gray; */
                        box-shadow: 10px 10px 0 var(--subBg);
                    }
                    .menuItem h1{
                        width: 90%;
                        margin: 10% auto;
                        text-align: center;
                        height: 3rem;
                        font: bold 1.7rem "Lexend", sans-serif;
                        color: var(--subAccent);
                    }
                    .menuItem p{
                        width: 90%;
                        margin: auto;
                        height: 20%;
                    }
                    .menuItem .price{
                        width: 90%;
                        margin: auto;
                        height: 5%;
                    }
                    .menuItem button{
                        height: 50px;
                        width: 90%;
                        margin: 0 5% 0 5%;
                        background-color: var(--darkAccent);
                        font: bold 1.3rem "Lexend", sans-serif;
                        color: white;
                        border: none;
                        border-radius: 15px;
                    }
                    .menuItem button:hover{
                        background-color: var(--subAccent);
                        cursor: pointer;
                    }

            @media (max-width: 1050px){
                .wrapper{
                    grid-template-columns: repeat(3, 1fr);
                }
            }

            @media (max-width: 900px){
                .wrapper{
                    grid-template-columns: repeat(2, 1fr);
                }
            }

            @media (max-width: 600px){
                .wrapper{
                    grid-template-columns: 1fr;
                }
            }
        </style>
    </head>

<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Game Day Grill</title>
        <link rel="icon" type="image/png" href="images/icon.PNG">   <!-- Setting favicon -->

        <!-- Importing CSS file -->
        <link href="general.css" rel="stylesheet">

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width" />
        <style>
            .pageHeader{
                margin-top: 160px;
                margin-bottom: 120px;
                text-align: center;
                font: 4rem "Bungee", sans-serif;
                color: var(--subBg);
                text-shadow: 3px 3px 0 var(--subAccent);
            }
            .event{
                padding: 50px;
                display: grid;
                gap: 50px;
                grid-template-columns: 1fr 1fr;
            }
                .event img{
                    grid-row: 1 / 3;
                    width: 100%;
                    border-radius: 10px;
                    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.245);
                    transition: all 0.2s ease-in;
                }
                    .event img:hover{
                        transform: scale(1.01);
                    }
                .event h1{
                    color: var(--darkAccent);
                    font: bold 2rem "Bungee", sans-serif;
                }
                .event span{
                    font-size: 1.3rem;
                } 
                
                .event.even{
                    background-color: var(--subBg);
                }
                    .event.even img{
                        grid-column: 2 / 3;
                    }
        </style>
    </head>
    <body>
        <nav class="navBar">
            <a href="index.html"><img src="images/icon.PNG"><p>Game Day Grill</p></a>
            <a href="menu.html">Menu</a>
            <a class="active" href="events.html">Events</a>
            <a href="reservations.html">Reservations</a>
            <a href="contact-us.html">Contact Us</a>
            <button onclick="updateNavBar()">&#9776;</button>
            <a href="cart.html"></a>
        </nav>

        <h1 class="pageHeader">Events</h1>

        <section class="event odd">
            <img src="images/promotion.png">
            <span><h1>Event Title</h1>Event Description</span>
        </section>

        <section class="event even">
            <span><h1>Event Title</h1>Event Description</span>
            <img src="images/football-touchdown.jpg">
        </section>

        <section class="event odd">
            <img src="images/brownies.jpeg">
            <span><h1>Event Title</h1>Event Description</span>
        </section>
    </body>

    <script src="general.js"></script>
</html>
